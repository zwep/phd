<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart with Digits</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>

<script>
function drawHeart() {
    var canvas = document.getElementById('heartCanvas');
    var ctx = canvas.getContext('2d');

    // Set canvas dimensions
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Set background color
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw heart
    ctx.beginPath();
    for (var t = 0; t <= Math.PI * 2; t += 0.01) {
        var x = 16 * Math.pow(Math.sin(t), 3);
        var y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        x *= 10; // Scale up the heart
        y *= 10; // Scale up the heart
        x += width / 2; // Center the heart horizontally
        y += height / 2; // Center the heart vertically
        ctx.lineTo(x, y);
    }
    ctx.closePath();

    // Fill the heart with red
    ctx.fillStyle = 'red';
    ctx.fill();

    // Get heart bounding box
    var boundingBox = canvas.getBoundingClientRect();

    // Overlay the area of the heart with digits
    var cellSize = 20; // Size of each digit
    var startX = Math.floor(boundingBox.left);
    var endX = Math.ceil(boundingBox.right);
    var startY = Math.floor(boundingBox.top);
    var endY = Math.ceil(boundingBox.bottom);

    ctx.font = cellSize + 'px monospace';
    for (var y = startY; y < endY; y += cellSize) {
        for (var x = startX; x < endX; x += cellSize) {
            if (isInsideHeart(x, y, width / 2, height / 2)) {
                ctx.fillStyle = Math.random() < 0.5 ? 'white' : 'black'; // Randomly choose color
                ctx.fillText(Math.random() < 0.5 ? '0' : '1', x, y + cellSize);
            }
        }
    }
}

function isInsideHeart(x, y, centerX, centerY) {
    var dx = x - centerX;
    var dy = y - centerY;
    return (Math.pow(dx * dx + dy * dy / 1.6, 3) - dx * dx * dy * dy * dy <= 0);
}

// Redraw heart on window resize
window.addEventListener('resize', drawHeart);

// Initial draw
drawHeart();
</script>
</body>
</html>
